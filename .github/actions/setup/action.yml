name: Setup
description: Setup Xcode and Ruby
runs:
  using: 'composite'
  steps:
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'zulu'
        cache: gradle
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - run: echo $LC_ALL
      shell: bash
    - run: echo $LANG
      shell: bash